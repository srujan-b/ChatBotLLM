<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Medical Analyzer</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    textarea { width: 100%; height: 100px; }
    .result { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h1>Medical Assistant ChatBot using LLM</h1>

  <form id="analyze-form">
    <label>Patient Answers:</label><br />
    <textarea id="user_answers" required></textarea><br /><br />

    <label>Upload Image:</label><br />
    <input type="file" id="image" accept="image/*" required /><br /><br />

    <button type="submit">Analyze</button>
  </form>

  <div class="result" id="result"></div>

  <script src="script.js"></script>
</body>
</html>
