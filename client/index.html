<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Derma Medical AI Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>ðŸ©º Derma Medical AI Chatbot</h1>

    <form id="analyze-form" class="form">
      <div class="form-grid">

        <!-- Left Side: Image Upload -->
        <div class="form-section">
          <label for="image">Upload Image of Your Symptom:</label><br />
          <input type="file" id="image" accept="image/*" required /><br />
          <small class="placeholder-text">Please upload an image of the symptom</small>
        </div>

        <!-- Right Side: Patient Answers -->
        <div class="form-section">
          <label for="user_answers">Describe Your Symptoms and Concerns:</label><br />
          <textarea id="user_answers" placeholder="Describe your symptoms and concerns in detail so that we can server you better" required></textarea>
        </div>

      </div>

      <div class="button-group">
        <button type="submit" id="submit-btn">Analyze</button>
        
      </div>
    </form>

    <div id="loading" class="loading" style="display:none;">Processing...</div>

    <div class="result" id="result"></div>
    <div class="button-group">
    <button type="button" id="connect-gp-btn">Connect with GP</button>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
